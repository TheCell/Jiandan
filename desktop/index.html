<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Jiǎndān - 简单</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script src="Themes/benchmark/scripts/lib/theme.js"></script>
	<script src="folderpaths.js"></script>
	<script src="index.js"></script>
</head>
<body>
	<div id="progressDiv">
	</div>
	<div id="mediaInput">
		<!--
		<label for="folderInput">select Folder</label>
		<input type="file" name="folderInput" id="folderInput" webkitdirectory="true">
		-->
		<label for="file">select Filename</label>
		<input type="file" name="fileInput" id="fileInput">
		<label for="fileName">Filename (Use "%d" or "%0Nd" if you have trailing 0. Example image%03d if the image names are image001.png):</label>
		<input type="text" id="fileName" name="fileName">
	   <!-- <input type="file" name="fileInput" id="fileInput" multiple="multiple"> -->
	</div>
	<div id="saveOptions">
		<button onclick="imagesToVideo()">Save as Video</button>
	</div>
	<table>
		<tr><td class='bg f_high'>bg:f_high</td><td class='b_low f_high'>b_low:f_high</td><td class='b_med f_high'>b_med:f_high</td><td class='b_high f_high'>b_high:f_high</td></tr>
		<tr><td class='bg f_med'>bg:f_med</td>  <td class='b_low f_med'>b_low:f_med</td>  <td class='b_med f_med'>b_med:f_med</td>  <td class='b_high f_med'>b_high:f_med</td></tr>
		<tr><td class='bg f_low'>bg:f_low</td>  <td class='b_low f_low'>b_low:f_low</td>  <td class='b_med f_low'>b_med:f_low</td>  <td class='b_high f_low'>b_high:f_low</td></tr>
		<tr><td class='b_inv f_inv'>b_inv:f_inv</td></tr>
	</table>
	We are using node <script>document.write(process.versions.node)</script>,
	Chrome <script>document.write(process.versions.chrome)</script>,
	and Electron <script>document.write(process.versions.electron)</script>.
	<div id="themedragArea">Theme droparea</div>
</body>
</html>
